<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiv Dialog</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            color: yellow;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .button:hover {
            background-color: #666;
        }

        .button-green { background-color: #4CAF50; }
        .button-orange { background-color: #FF5733; }
        .button-blue { background-color: #007BFF; }
        .button-yellow { background-color: #FFC300; }
        .button-purple { background-color: #8A2BE2; }
    </style>
</head>
<body>
    <h1>Interaktiv Dialog</h1>
    <div class="buttons">
        <a href="lytte.html" class="button button-green">Lytte</a>
        <a href="uttrykke.html" class="button button-orange">Uttrykke</a>
        <a href="møte.html" class="button button-blue">Møte</a>
        <a href="utsette.html" class="button button-yellow">Utsette</a>
        <a href="alle-ferdigheter.html" class="button button-purple">Alle Ferdigheter</a>
    </div>
</body>
</html>
