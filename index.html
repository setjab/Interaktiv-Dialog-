<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alle Ferdigheter</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 7rem;
            margin-bottom: 2rem;
            animation: rainbow 3s infinite;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, purple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .balls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
            margin-top: 2rem;
            animation: dance 3s ease-in-out;
        }

        @keyframes dance {
            0% { transform: translateY(-50px); }
            50% { transform: translateY(50px); }
            100% { transform: translateY(0); }
        }

        .ball {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, white, #4CAF50);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: black;
            font-weight: bold;
            animation: bounce 2s infinite ease-in-out;
        }

        .ball:nth-child(2) { background: radial-gradient(circle, white, #FF5733); }
        .ball:nth-child(3) { background: radial-gradient(circle, white, #007BFF); }
        .ball:nth-child(4) { background: radial-gradient(circle, white, #FFC300); }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .ball-text {
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        .back-btn {
            margin-top: 40px;
            padding: 20px 40px;
            font-size: 2rem;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Alle Ferdigheter</h1>
    <div class="balls">
        <div class="ball"><span class="ball-text">Lytte</span></div>
        <div class="ball"><span class="ball-text">Uttrykke</span></div>
        <div class="ball"><span class="ball-text">MÃ¸te</span></div>
        <div class="ball"><span class="ball-text">Utsette</span></div>
    </div>
    <button class="back-btn" onclick="history.back()">Tilbake</button>
</body>
</html>
